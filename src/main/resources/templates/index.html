<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LIBRARY</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="header_links">
            <a href="#">Help Center</a>
            <span> &bull; </span>
            <a href="#">Our Support</a>
        </div>
        <div class="header_user-profile">
            <a href="#">John Doe</a>
        </div>
    </header>

    <aside class="aside">
        <div class="menu">
            <form>
                <a id="add_book" href="#">
                    <span>&#10010;</span>
                    ADD A BOOK
                </a>

                <input placeholder="Title" type="text" id="add_book_title"
                       name="title">
                <input placeholder="Author" type="text" id="add_book_author"
                       name="author">
                <label id="add_image_label" class="upload_button">Load Image
                    <input type="file" id="add_book_image"
                           name="image" accept="image/*"></label><br>
                <div id="loaded_image" class="hidden">
                    <img/>
                </div>
            </form>
        </div>

        <div class="menu nav_menu">
            <a href="#" class="reading ">
                <div></div>
                Now Reading
            </a>
            <a href="#" class="browse active">
                <div></div>
                Browse
            </a>
            <a href="#" class="buy_books">
                <div></div>
                Buy Books
            </a>
            <a href="#" class="fav_books">
                <div></div>
                Favourite Books
            </a>
            <a href="#" class="wishlist">
                <div></div>
                Wishlist
            </a>
            <a href="#" class="history">
                <div></div>
                History
            </a>
        </div>

        <div class="menu topics_menu">
            <ul>
                <li class="red">
                    <a href="#">
                        Must Read Titles
                    </a>
                </li>
                <li class="orange">
                    <a href="#">
                        Best Of List
                    </a>
                </li>
                <li class="blue">
                    <a href="#">
                        Classic Novels
                    </a>
                </li>
                <li class="purple">
                    <a href="#">
                        Non Fiction
                    </a>
                </li>
            </ul>
        </div>

        <div class="menu history_block"></div>
    </aside>

    <main class="main">
        <div class="browse">
            <div class="main_header">
                Browse Available Books
            </div>
            <div class="main_sort">
                <div class="sort">
                    <div>
                        <a id="all_books" class="category_link" href="#">All
                            Books</a>
                    </div>
                    <div>
                        <a id="most_recent" class="category_link" href="#">Most
                            Recent</a>
                    </div>
                    <div>
                        <a id="most_popular" class="category_link" href="#">Most
                            Popular</a>
                    </div>
                    <div>
                        <a id="free_books" class="category_link" href="#">Free
                            Books</a>
                    </div>
                </div>
                <div class="keywords">
                    <input id="search" type="search"
                           placeholder="Enter Keywords"/>
                    <input type="image" alt="Search"
                           src="images/icons/search.png">
                </div>
            </div>

            <div class="main_content"></div>
        </div>

        <div class="history_content"></div>
    </main>

    <footer class="footer">
        <a id="help" href="#">
            <div></div>
        </a>
        <a id="settings" href="#">
            <div></div>
        </a>

    </footer>

    <div class="modal_container"></div>

    <template id="history_bar_template">
        <div class="history_log">
            <div class="history_pic"></div>
            <div class="history_text">
                <p></p>
            </div>
        </div>
    </template>

    <template id="history_page_template">
        <div class="history_log">
            <p></p>
        </div>
    </template>

    <template id="book_template">
        <div class="book">
            <img src="" alt=""/>
            <div class="book_description">
                <a data-toggle="modal" href="#">
                    <span></span>
                </a>
            </div>
            <div class="rating"></div>
        </div>
    </template>

    <template id="book_rating_template">
        <input type="radio"
               name=""/>
        <label class="star_label">
        </label>
    </template>

    <template id="modal_template">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                    </div>

                    <div class="modal-body">
                        Tags:
                        <hr>
                        Add new tag:<br>
                        Choose from the list:
                        <select name="defaultTags">
                            <optgroup label="Choose one of these">
                            </optgroup>

                            <optgroup label="None of above">
                                <option value="Not selected"
                                        selected>
                                    Not selected
                                </option>
                            </optgroup>
                        </select>
                        <br>Or type your tag
                        <input type="text"/>
                        <br>
                        <button>Confirm</button>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"
                                data-dismiss="modal">Закрыть
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </template>

    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="script/utils/eventEmitter.js"></script>
    <script type="text/javascript"
            src="script/utils/utils.js"></script>
    <!--Модели-->
    <script type="text/javascript"
            src="script/model/books/availableTags.js"></script>
    <script type="text/javascript"
            src="script/model/books/book.js"></script>
    <script type="text/javascript"
            src="script/model/books/booksStorage.js"></script>
    <script type="text/javascript"
            src="script/model/books/booksModel.js"></script>
    <script type="text/javascript"
            src="script/model/notifications/notificationTypes.js"></script>
    <script type="text/javascript"
            src="script/model/notifications/notificationTO.js"></script>
    <script type="text/javascript"
            src="script/model/notifications/notificationsStorage.js"></script>
    <script type="text/javascript"
            src="script/model/notifications/notificationsModel.js"></script>

    <!--Контроллеры-->
    <script type="text/javascript"
            src="script/controller/controller.js"></script>

    <!--Вьюхи-->
    <script type="text/javascript"
            src="script/view/notificationsView.js"></script>
    <script type="text/javascript"
            src="script/view/booksView.js"></script>

    <!--Мэйн-->
    <script type="text/javascript" src="script/main.js"></script>

</body>
</html>
