<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LIBRARY</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<table class="add_book_table">
    <tr>
        <th>Добавление новой книги</th>
    </tr>
    <tr>
        <td>
            <form name="add_book_form">
                <label for="new_book_title">Название книги:</label>
                <input type="text" id="new_book_title" name="new_book_title">
                <label for="new_book_author">Автор книги:</label>
                <input type="text" id="new_book_author" name="new_book_author">
                <label for="new_book_date">Дата выхода:</label>
                <input type="date" id="new_book_date" name="new_book_date">


                <label id="catalogs_select_label" for="catalogs_select">Каталог:</label>
                <select id="catalogs_select" name="catalogs_select">
                </select>

                <input type="button" id="add_book_button" value="Добавить новую книгу">
            </form>
        </td>
    </tr>
</table>


<table class="all_books_table"></table>


<template id="table_header_template">
    <tr>
        <th>Список книг</th>
    </tr>
</template>
<template id="table_row_template">
    <tr>
        <td>
            <form name="book_form">
                <label id="book_title_label" for="book_title">Название книги:</label>
                <input type="text" id="book_title" name="book_title">
                <label id="book_author_label" for="book_author">Автор книги:</label>
                <input type="text" id="book_author" name="book_author">
                <label id="book_date_label" for="book_date">Дата выхода:</label>
                <input type="date" id="book_date" name="book_date">


                <label id="book_catalog_label" for="book_catalog">Каталог:</label>
                <input type="text" id="book_catalog" name="book_catalog" readonly value="какой-то каталог">

                <input type="button" value="Сохранить изменения">
                <input type="button" value="Сменить каталог">
                <input type="button" value="Удалить">
            </form>
        </td>
    </tr>
</template>


<template id="history_bar_template">
    <div class="history_log">
        <div class="history_pic"></div>
        <div class="history_text">
            <p></p>
        </div>
    </div>
</template>


<script src=" https://code.jquery.com/jquery-3.3.1.min.js"
        crossorigin="anonymous"></script>

<script type="text/javascript"
        src="script/utils/requestTypes.js"></script>
<script type="text/javascript"
        src="script/utils/utils.js"></script>
<!--Модели-->
<script type="text/javascript"
        src="script/model/books/book.js"></script>
<script type="text/javascript"
        src="script/model/books/booksModel.js"></script>

<!--Контроллеры-->
<script type="text/javascript"
        src="script/controller/controller.js"></script>

<!--Вьюхи-->

        src="script/view/booksView.js"></script>

<script type="text/javascript" src="script/main.js"></script>

</body>
</html>
